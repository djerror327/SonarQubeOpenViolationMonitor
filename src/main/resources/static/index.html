<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMonitoring</title>
    <script>

        // Get sonar violation count for perticular author
        function sendData() {
            var project = document.getElementById('cmbProjects').value;
            var name = document.getElementById('cmbAuhors').value;
            var date = document.getElementById('date').value;
            var jsonData = { "project": "" + project + "", "author": "" + name + "", "date": "" + date + "" }

            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var vCount = this.responseText;
                    var jsonVCount = JSON.parse(vCount);
                    document.getElementById("para").innerHTML = "Violation count : " + "" + jsonVCount.vcount + "";
                }
            };
            xmlhttp.open('POST', '/sonarViolationCount', true);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(JSON.stringify(jsonData));

            return false; // To avoid actual submission of the form

        }

        //Get sonar project list
        function getProjects() {

            fetch('/projects', {
                method: 'get'
            }).then((response) => {
                return response.json();
            }).then((data) => {

                data.forEach(setProjectsToCombo);
            }
            )
                .catch(function (err) {
                    console.log(err);
                });
        }
        //set all projects to dropdown from json
        function setProjectsToCombo(item, inex) {

            var option = document.createElement("option");
            option.text = item;
            option.value = item;
            var cmbProjects = document.getElementById('cmbProjects');
            cmbProjects.appendChild(option);

        }
        document.addEventListener("DOMContentLoaded", getProjects);

        function getAuthors() {
            console.log("get authors method calling...")
            var project = document.getElementById('cmbProjects').value;

            var jsonData = { "project": "" + project + "" }

            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var jsonObj = JSON.parse(this.responseText)

                    var cmbProjects = document.getElementById('cmbAuhors');
                    var i, L = cmbProjects.options.length - 1;
                    for (i = L; i >= 0; i--) {
                        cmbProjects.remove(i);
                    }
                    for (var i = 0; i < jsonObj.length; i++) {
                        setAuthorsToCombo(jsonObj[i]);
                    }
                }
            };
            xmlhttp.open('POST', '/authors', true);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(project);

            return false; // To avoid actual submission of the form

        }
        //set all projects to dropdown from json
        function setAuthorsToCombo(item) {
            var cmbProjects = document.getElementById('cmbAuhors');
            var option = document.createElement("option");
            option.text = item;
            option.value = item;
            cmbProjects.appendChild(option);
        }
        // document.addEventListener("DOMContentLoaded", getAuthors);
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 30%;
            height: 300px;
            /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 300px;
            /* only for demonstration, should be removed */
        }

        /* Clear floats after the columns */
        section:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {

            nav,
            article {
                width: 100%;
                height: auto;
            }
        }
    </style>

</head>

<body>
    <header>
        <h2>Cities</h2>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="#">London</a></li>
                <li><a href="#">Paris</a></li>
                <li><a href="#">Tokyo</a></li>
            </ul>
        </nav>
        <article>
            <form id="form">
                project<select id="cmbProjects" name="project" onchange="getAuthors()" required>
                    <option selected disabled hidden>Select a project</option>
                </select><br />
                author<select id="cmbAuhors" name="author" required>
                    <option disabled selected hidden>Select an author</option>
                </select><br />
                date<input id="date" type="month" name="date" required /><br />
                <p><input type="button" onclick="sendData()" value="click" /></p>
                <p id="para"></p>
            </form>
        </article>
    </section>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
